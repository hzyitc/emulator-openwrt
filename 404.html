<html>
  <head>
    <style>
      table {
          border-collapse: collapse;
          border: 2px solid rgb(200, 200, 200);
          letter-spacing: 1px;
          font-family: sans-serif;
          font-size: .8rem;
      }

      td {
        border: 1px solid rgb(190, 190, 190);
        padding: 5px 10px;
      }
    </style>
  </head>

  <body>
    <script>
      (async () => {
        let path = window.location.pathname;
        path = path.substring(path.indexOf('/') + 1);
        path = path.substring(path.indexOf('/') + 1);
        if(path[path.length - 1] == '/') {
          path = path.substring(0, path.length - 1)
        }

        const response = await fetch(`https://api.github.com/repos/hzyitc/emulator-openwrt/contents/${path}?ref=gh-pages`);
        const data = await response.json();
        if('message' in data) { // 404
          document.getElementsByTagName('body')[0].innerText = data.message;
        } else if ('indexOf' in data) { // dir
          let htmlString = '<table><tbody>';

          if(path != '') {
            htmlString += `<tr>`;
            htmlString += `<td><a href="../">../</a></td>`;
            htmlString += `</tr>`;
          }
          
          for (let file of data) {
            htmlString += `<tr>`;
            if (file.type == 'file') {
              htmlString += `<td><a href="${file.name}">${file.name}</a></td>`;
              htmlString += `<td>${file.size}</td>`;
            } else if (file.type == 'dir') {
              htmlString += `<td><a href="${file.name}/">${file.name}/</a></td>`;
              htmlString += `<td></td>`;
            } else {
              htmlString += `<td><a href="${file.name}">${file.name}</a></td>`;
              htmlString += `<td>${file.type}</td>`;
            }
            htmlString += `</tr>`;
          }
          htmlString += '</tbody></table>';

          document.getElementsByTagName('body')[0].innerHTML = htmlString;
        } else { // error
          document.getElementsByTagName('body')[0].innerText = JSON.stringify(data, null, "\t");
        }
      })()
    </script>
  <body>
</html>
